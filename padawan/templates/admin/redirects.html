{% extends "shared/_layout.html" %}

{% block main_content %}

<div class="section section-heading">
    <h2>Redirects administration</h2>
    <ul>
        {% for r in redirects %}
            <li>
                <span>{{ r.name }} - </span>
                <a href="/{{ r.short_url }}" target="_blank">/{{ r.short_url }}</a>
                <a href="/admin/edit_redirect/{{ r.id }}" class="button">Edit Redirect</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/admin/add_redirect" class="button button-primary">New Redirect</a>
</div>
{% endblock %}
